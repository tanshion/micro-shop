server.port: 8085
spring.application.name: micro-shop-service


auth:
  tokenValiditySeconds: 1200  #token存储到redis的过期时间
  clientId: XcWebApp
  clientSecret: XcWebApp
  cookieDomain: micro1239.com
  cookieMaxAge: -1
  jwtSigningKey: dff51b86da1c7a730fcdeeb22320b426


# jackson
spring.jackson:
  date-format: yyyy-MM-dd HH:mm:ss
  time-zone: GMT+8
  serialization:
    write-dates-as-timestamps: false
# MP 配置
mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.extension.handlers.MybatisEnumTypeHandler
# 日志
logging:
  level:
    io.swagger.models.parameters.AbstractSerializableParameter: error
    com.alibaba.nacos.client.naming: warn
    #    org.springframework.security: info
    com.abc1236: debug
    com.abc1236.service.auth.authentication: info
  file.path: logs/${spring.application.name}
spring.trace.log.format: X-B3-TraceId
# 数据源
spring.datasource:
  type: com.alibaba.druid.pool.DruidDataSource
  url: jdbc:mysql://localhost:3306/linjiashop?useUnicode=true&characterEncoding=UTF8&useSSL=false
  username: root
  password: root
  driverClassName: com.mysql.jdbc.Driver
#  driverClassName: com.mysql.cj.jdbc.Driver
spring.redis:
  host: localhost
  password: 111111
  port: 6379

ribbon:
  MaxAutoRetries: 2 #最大重试次数，当Eureka中可以找到服务，但是服务连不上时将会重试，如果eureka中找不到服务则直接走断路器
  MaxAutoRetriesNextServer: 3 #切换实例的重试次数
  OkToRetryOnAllOperations: false  #对所有操作请求都进行重试，如果是get则可以，如果是post，put等操作没有实现幂等的情况下是很危险的,所以设置为false
  ConnectTimeout: 5000  #请求连接的超时时间
  ReadTimeout: 6000 #请求处理的超时时间
  ServerListRefreshInterval: 3000
  okhttp.enabled: true
feign:
  okhttp.enabled: true
  client.config.default.loggerLevel: full